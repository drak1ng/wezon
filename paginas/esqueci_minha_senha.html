<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>Tecfil</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background:#F3F3F3;">
		    <div class="topo">
			    <div class="logotipo">
				    <div style="min-width:10px; float:left;" id="bt_recuperar_voltar">Voltar</div>
				    <div style="margin:0px 80px; text-align:center"><b>RECUPERAR<b></div>
				</div>
		    </div>

			<div role="main" class="ui-content">
				<div id="id_conteudo_cadastro" style="text-align:center; padding:20px 0px 0px 0px; color:#999; font-size:14px; text-transform:none; text-align:justify;">
					<p style='margin-bottom:30px;'><h3 style="color:#000;">Esqueci minha senha</h3>Utilize o campo abaixo para informar o Email utilizado no cadastro e iremos enviar sua senha.</p>
					<input type="email" id="recuperar_email" placeholder="E-mail">
					<div style="border:2px solid #003263; border-radius:10px; background:#003263; color:#FFF; padding:10px; margin-top:20px; text-shadow: none; text-transform:none; text-align:center;" id="bt_recuperar_salvar">Enviar senha por e-mail</div>
				</div>
			</div>
		
			
			<script>
				
				$("#bt_recuperar_salvar").click(function(){
					var email = $('#recuperar_email').val();
					
					if(email==""){ alert("O campo E-mail deve ser preenchido"); return false; }
					
					$.get("http://homologacao.gruposofape.com.br/tecfil/catalogo/app_api/esqueci-minha-senha.php", { email:email }, function(data){
						if(data=="ERRO_EMAIL"){
							alert("NÃ£o foi encontrado nenhum cadastro com esse E-mail!");
						}else{
							$.mobile.changePage("esqueci_minha_senha_obrigado.html", { transition: "fade", changeHash: false });
						}
					});
					
				});
				
				$("#bt_recuperar_voltar").click(function(){
					$.mobile.changePage("inicio.html", { transition: "fade", changeHash: false });
				});
				
			</script>
		
		</div>
    </body>
</html>
