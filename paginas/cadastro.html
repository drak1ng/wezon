<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>Tecfil</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background:#F3F3F3;">
		    <div class="topo">
			    <div class="logotipo">
				    <div style="min-width:10px; float:left;" id="bt_cadastro_voltar">Voltar</div>
				    <div style="margin:0px 80px; text-align:center"><b>CADASTRE-SE<b></div>
				</div>
		    </div>

			<div role="main" class="ui-content">
				<div id="id_conteudo_cadastro" style="text-align:center; padding:40px 0px 0px 0px; color:#999; font-size:14px; text-transform:none; text-align:justify;">
					<p style='margin-bottom:30px;'>Preencha todos os campos abaixo para se cadastrar e ter acesso ao nosso catálogo de produtos.</p>
					<input type="text" id="cadastro_nome" placeholder="Nome Completo">
					<input type="text" id="cadastro_empresa" placeholder="Empresa">
					<input type="tel" id="cadastro_telefone" placeholder="Telefone">
					<input type="email" id="cadastro_email" placeholder="E-mail">
					<input type="password" id="cadastro_senha" placeholder="Senha">
					<div style="border:2px solid #003263; border-radius:10px; background:#003263; color:#FFF; padding:10px; margin-top:20px; text-shadow: none; text-transform:none; text-align:center;" id="bt_cadastro_salvar">Quero me Cadastrar</div>
				</div>
			</div>
		
			
			<script>
				
				$('#cadastro_telefone').mask('(99) 9999-9999?9');
				
				$("#bt_cadastro_salvar").click(function(){
					var nome = $('#cadastro_nome').val();
					var empresa = $('#cadastro_empresa').val();
					var telefone = $('#cadastro_telefone').val();
					var email = $('#cadastro_email').val();
					var senha = $('#cadastro_senha').val();
					
					if(nome==""){ alert("O campo Nome deve ser preenchido"); return false; }
					if(empresa==""){ alert("O campo Empresa deve ser preenchido"); return false; }
					if(telefone==""){ alert("O campo Telefone deve ser preenchido"); return false; }
					if(email==""){ alert("O campo E-mail deve ser preenchido"); return false; }
					if(senha==""){ alert("O campo Senha deve ser preenchido"); return false; }
					
					$.get("http://homologacao.gruposofape.com.br/tecfil/catalogo/app_api/cadastro.php", { nome:nome, empresa:empresa, telefone:telefone, email:email, senha:senha }, function(data){
						if(data=="ERRO_EMAIL"){
							alert("Esse E-mail já foi utilizado em outro Cadastro");
						}else if(data=="OK"){
							$.mobile.changePage("cadastro-obrigado.html", { transition: "fade", changeHash: false });
						}else{
							alert("Não foi possuível concluir o seu cadastro, tente novamente mais tarde!");
						}
					});
					
				});
				
				$("#bt_cadastro_voltar").click(function(){
					$.mobile.changePage("inicio.html", { transition: "fade", changeHash: false });
				});
				
			</script>
		
		</div>
    </body>
</html>
