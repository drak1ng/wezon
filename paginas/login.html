<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <title>Wezon</title>
		<script type="text/javascript" src="../cordova.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/jquery.maskedinput.min.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background:url(../img/fundo.png) center center no-repeat #671464; background-size:cover; text-align:center;">
			<div style="width:300px; height:440px; position:fixed; top:50%; left:50%; margin:-220px 0px 0px -150px;">
			    <br>
			    <img src="../img/logo.png" alt="Tecfil" width="90%" style="margin:0px 0px 30px 0px;">
			    <br>
			  <input type="tel" id="login_email" placeholder="Celular">
			  <input type="password" id="login_senha" placeholder="Senha">
			  <div style="border:2px solid #9e00d9; border-radius:10px; background:#9e00d9; color:#FFF; padding:10px; margin-top:10px; text-shadow: none; text-transform:none; text-transform:uppercase;" id="bt_login_acessar">Acessar</div>
			  <div style="border:2px solid #FFF; border-radius:10px; background-color:rgba(0,0,0,0.2); color:#FFF; padding:10px; margin-top:40px; text-shadow: none; text-transform:none; text-transform:uppercase;" id="bt_login_esqueci_senha">Esqueci minha senha</div>
			  <div style="border:2px solid #FFF; border-radius:10px; background:#FFF; color:#671464; padding:10px; margin-top:10px; text-shadow: none; text-transform:none; text-transform:uppercase;" id="bt_login_criar_conta">Quero me Cadastrar</div>
			</div>
			
			<script>
				
				var app_id = window.localStorage.getItem('app_id');
				
				if(app_id!="" && app_id!=null){
					$.mobile.changePage("home.html", { transition: "fade", changeHash: false });
				}
				
				$('#login_email').mask("(99) 99999-9999");
				
				$("#bt_login_acessar").click(function(){
					
					var email = $('#login_email').val();
					var senha = $('#login_senha').val();
					
					if(email==""){ alert("O campo Celular deve ser preenchido"); return false; }
					if(senha==""){ alert("O campo Senha deve ser preenchido"); return false; }
					
					$.get("http://wezon.com.br/app_api/login.php", { email:email, senha:senha }, function(data){
						if(data=="ERRO"){
							alert("O Celular ou a Senha utilizados não são válidos");
						}else{
							var res = data.split(";");
							window.localStorage.setItem('id_usuarios',res[0]);
							window.localStorage.setItem('nome_usuarios',res[1]);
							window.localStorage.setItem('tipo_usuarios',res[2]);
							$.mobile.changePage("home.html", { transition: "fade", changeHash: false });
						}
					});
					
				});
				
				$("#bt_login_esqueci_senha").click(function(){
					$.mobile.changePage("esqueci_minha_senha.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_login_criar_conta").click(function(){
					$.mobile.changePage("cadastro.html", { transition: "fade", changeHash: false });
				});
				
			</script>
		
		</div>
    </body>
</html>
