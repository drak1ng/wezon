<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/rating.min.css" />
        <title>Wezon</title>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/jquery.maskedinput.min.js"></script>
		<script type="text/javascript" src="js/moment-with-locales.js"></script>
		<script type="text/javascript" src="js/clndr.min.js"></script>
		<script type="text/javascript" src="js/underscore.js"></script>
		<script type="text/javascript" src="js/rating.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiyIN8Dzcddvd3QlgNajferp0zvg5XnmU"></script>
	</head>
    <body>
		<div id="checarConexao" style="width:100%; height:100%; position:fixed; top:0px; left:0px; z-index:99999; background-color:rgba(0,0,0,0.9); text-align:center; color:#FFF; display:none;"><br><br><br><br><img src="./img/warning.png" width="200"><br><br><br><br>SEM CONEX√ÉO NO MOMENTO!</div>
		<div id="aguardePagamento" style="width:100%; height:100%; position:fixed; top:0px; left:0px; z-index:99999; background-color:rgba(0,0,0,0.9); text-align:center; color:#FFF; display:none;"><br><br><br><br><br><br><br><br>AGUARDE!</div>
	    <div data-role="page" style="background:url(./img/fundo.png) center center no-repeat #333; background-size:cover;"></div>
			<script>
				
				var jaFicouOffline = 0;
				
				document.addEventListener("deviceready", onDeviceReady, true);
				document.addEventListener("online", onOnLine, true);
				document.addEventListener("offline", onOffLine, true);
				
		        function onDeviceReady() {
		            setTimeout(carregar, 500);
		            
		            

			        console.log('calling push init');
			        var push = PushNotification.init({
			            "android": {
			                "senderID": "662294625891"
			            },
			            "browser": {},
			            "ios": {
			                "sound": true,
			                "vibration": true,
			                "badge": true
			            },
			            "windows": {}
			        });
			        console.log('after init');
			
			        push.on('registration', function(data) {
				        
			            alert(data.registrationId);
			            console.log('registration event: ' + data.registrationId);
			
			            var oldRegId = localStorage.getItem('registrationId');
			            if (oldRegId !== data.registrationId) {
			                // Save new registration ID
			                localStorage.setItem('registrationId', data.registrationId);
			                // Post registrationId to your app server as the value has changed
			            }
			
			            var parentElement = document.getElementById('registration');
			            var listeningElement = parentElement.querySelector('.waiting');
			            var receivedElement = parentElement.querySelector('.received');
			
			            listeningElement.setAttribute('style', 'display:none;');
			            receivedElement.setAttribute('style', 'display:block;');
			        });
			
			        push.on('error', function(e) {
			            console.log("push error = " + e.message);
			        });
			
			        push.on('notification', function(data) {
			            console.log('notification event');
			            navigator.notification.alert(
			                data.message,         // message
			                null,                 // callback
			                data.title,           // title
			                'Ok'                  // buttonName
			            );
			    	});
			    	
			    	
		        }
		        
		        function onOnLine(){
		            $('#checarConexao').hide();
		            if(jaFicouOffline==1){
			            jaFicouOffline=0;
				        var id_usuarios = window.localStorage.getItem('id_usuarios');
						if(id_usuarios!="" && id_usuarios!=null){
							$.mobile.changePage("./paginas/home.html", { transition: "none", changeHash: false });
						}else{
							$.mobile.changePage("./paginas/login.html", { transition: "none", changeHash: false });	
						}
			        }
		        }
		        
		        function onOffLine(){
		            $('#checarConexao').show();
		            jaFicouOffline = 1;
		        }
		        
		        function carregar(){
			        var id_usuarios = window.localStorage.getItem('id_usuarios');
					if(id_usuarios!="" && id_usuarios!=null){
						$.mobile.changePage("./paginas/home.html", { transition: "none", changeHash: false });
					}else{
						$.mobile.changePage("./paginas/login.html", { transition: "none", changeHash: false });	
					}
				}
				
				alert = function (txt) {
					navigator.notification.alert(txt,null,'AVISO','OK');
				}
				
				
				
			</script>
    </body>
</html>
